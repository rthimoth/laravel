<html lang="en-us" class="h-screen">
<!-- head space -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/css/output.css">
</head>

<body class="
h-screen 
w-screen
mx-0 px-0
overflow-auto
bg-gray-900
 ">
    <div id="header-wrap" class="
    fixed top-0 px-2 w-full pb-2
    bg-transparent
    z-10">
        <div id="topper" class="
        py-2
        px-4
        w-full
        flex flex-row
        items-center
        justify-between 
        bg-custom
        ">

            <div id="logoTop" class="
            flex flex-row items-center
            p-2
            ">
                <img src="/frontend/src/pics/logo.png" class="h-12 w-12 " alt="Logo" />
                <span class="
                text-xl
                text-customorange
                font-bold
                
                "
                >FORUM
                </span>
            </div>

            <div id="userContainer" class="flex flex-row w-auto space-x-4">

                <div id="userButtons"class=" flex flex-row space-x-5">

                    <button id="profileButton" class="
                    bg-white
                    rounded-3xl
                    w-auto
                    h-auto
                    p-2 
                    ">
                        <img class="
                        shrink-0 
                        h-6 w-6
                        " src="/frontend/src/pics/user.png" alt=" profile icon">

                    </button>

                    <button id="registrationButton"class="
                    text-lg text-center text-white
                    font-bold
                    ">
                    AR. Jakir
                    </button>                    

                </div>

                <button id="userButton"  name="userButton" class="
                    hover:cursor-pointer
                    items-center
                    flex
                    ">
                        <img src="/frontend/src/pics/arrow-down.png"class="
                        h-4 w-4
                        ">
                </button>
            </div>
            
        </div>
    </div>

    <div id="sidebarLeftContainer" class="
        overflow-auto
        text-white
        ml-0
        flex flex-col space-y-4
        fixed left-0 top-24
        h-full 
        w-48
        px-2
        pb-20
        xs:hidden
        sm:hidden
        md:hidden
        xl:block
        2xl:block
        
        items-start
        justify-center
        ">

        <div id="categoriesSideContainer" class=" h-1/2 w-full pl-4 p-6 pt-4 rounded-2xl bg-custom flex flex-col space-y-4">

            <h2 id="titleMyposts"
            class="
            titlegrayStart
            ">Categories</h2>


            <div id="categoriesList" class="
            w-full 
            flex flex-col
            overflow-y-hidden
             "></div>
        </div>
        <div id="preferencesSideContainer" class="pl-4 p-6 pt-4 h-auto rounded-2xl bg-custom w-full flex flex-col space-y-4">

            <h2 id="preferencesTitle"
                class="
                h-max w-max
                titlegrayStart
                ">Preferences</h2>


            <div id="preferencesList" class="
            rounded-b 
            h-auto w-full
            flex flex-col
            overflow-y-auto
             ">

            <form action="/" method="get" id="newToOldButtonContainerSide" class="
            group mb-0
            ">
            </form>
            
            </div>
        </div>

    </div>

    <div id="sidebarRightContainer" class="
        overflow-auto
        fixed right-0 top-20
        h-auto
        xs:hidden
        sm:hidden
        md:hidden
        xl:block
        2xl:block
        w-1/4
        p-4
        rounded-2xl
        text-white
        flex flex-col
        items-start
        justify-center
        space-y-2
        ">
            
            <div id="myPostsWrapper" class="
            flex flex-col
            hover:bg-white hover:bg-opacity-10
            justify-start items-start
            w-full h-auto
            rounded-lg
            overflow-y-auto
            space-y-4
            bg-custom
            p-6
            ">
                
                <div id="createContainer" class=" flex flex-row rounded-full">

                    <button  type="submit" id="myPostsButton" 
                    class="
                    
                    hover:cursor-pointer
                    hover:underline 
                    h-max
                    titlegrayStart
                    ">My Lasts Posts</button>
                    <button id="ReadMypost" class=" rounded-xl focus:border  w-auto h-auto px-2 border-white "><img src="/frontend/src/pics/right-arrow.png" class="h-3 w-3 mt-1"></button>

                </div>

                <form action="/ReadMore/{{.Title}}" method="get" name="MyLastsPostsWrapper" class="
                rounded-xl
                flex flex-col
                space-y-1
                ">
                    <div id ="myLastPostContainer" class="flex flex-row space-x-4">
                        <div id="datePostContainer" class=" rounded-2xl w-auto
                        p-2 bg-customgray flex flex-col space-y-1 justify-center items-center">
                            <p id ="monthPost" class="text-sm 
                            font-bold
                            text-white"> FEB</p>
                            <p id="dayPost" class="text-xl font-bold text-customlightblue w-max">3</p>
                        </div>
                        <div id="mainContentPost" class="flex flex-col
                        space-y-1">
                            <button type="submit" name="postTitleReactionsContainer" class="
                            hover:cursor-pointer
                            flex flex-row items-center justify-between
                            h-auto w-full
                            ">
                                <div id="titlePost" class="
                                shrink-0
                                text-sm 
                                font-bold
                                text-white
                                ">Title
                                </div>

                                <div id="reactionsContainer" class="flex flex-row space-x-8
                                items-center justify-between ">
                                    <p class="
                                    text-xs
                                    font-bold
                                    text-gun"
                                    >180 likes</p>
                                    <p class="
                                    text-xs
                                    font-bold
                                    text-gun"
                                    >184 comments</p>
                                </div>
                            </button>
                            <div id="postContentContainer" class="h-full w-full">
                                <p id ="contentPost" class="
                                text-xxs
                                text-gun
                                font-bold">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec purus feugiat, molestie ipsum et, consequat nunc. Nulla facilisi
                                </p>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div id="myCommentsWrapper" class="
            flex flex-col
            hover:bg-white hover:bg-opacity-10
            justify-start items-start
            w-full h-auto
            rounded-lg
            overflow-y-auto
            space-y-4
            bg-custom
            p-6

            ">
                
                <div id="createContainer" class=" flex flex-row rounded-full">

                    <button  type="submit" id="myCommentsButton" 
                    class="
                    hover:cursor-pointer
                    hover:underline 
                    h-max
                    titlegrayStart
                    ">My Lasts Comments</button>
                    <button id="ReadMypost" class=" rounded-xl focus:border  w-auto h-auto px-2 border-white "><img src="/frontend/src/pics/right-arrow.png" class="h-3 w-3 mt-1"></button>

                </div>

                <form action="/ReadMore/{{.Title}}" method="get" name="MyLastsCommentsWrapper" class="
                rounded-xl
                flex flex-col
                space-y-1
                ">
                    <div id ="myLastcommentContainer" class="flex flex-row space-x-4">
                        <div id="datecommentContainer" class=" rounded-2xl w-auto
                        p-2 bg-customgray flex flex-col space-y-1 justify-center items-center">
                            <p id ="monthcomment" class="text-sm 
                            font-bold
                            text-white"> FEB</p>
                            <p id="daycomment" class="text-xl font-bold text-customlightblue w-max">3</p>
                        </div>
                        <div id="mainContentComment" class="flex flex-col
                        space-y-1">
                            <button type="submit" name="commentTitleReactionsContainer" class="
                            hover:cursor-pointer
                            flex items-center justify-between
                            h-auto w-full
                            ">
                                <div id="titlecomment" class="
                                shrink-0
                                text-sm 
                                font-bold
                                text-white
                                ">Content of the comment
                                </div>
                            </button>
                            <div id="commentContentContainer" class="h-full w-full">
                                <p id ="contentcomment" class="
                                text-xxs
                                text-gun
                                font-bold">
                                POST TITLE                                </p>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        
    </div>

    <div id="popup" class="popup">

        <div id="userPic" class="
        pr-16 w-full flex flex-row justify-center items-center
        ">
            <img src="/frontend/src/pics/user.png" class=" w-20 h-20">

        </div>

        <div id="othersSideContainer" class="pl-4 p-6 pt-4  rounded-2xl bg-custom overflow-auto pt-2 h-auto w-full flex flex-col space-y-4">


            <div id="othersList" class="
            rounded-b
            h-auto w-full
            flex flex-col
            overflow-y-auto
             ">
                <form action="/CreationPostPage" method="post" id="CreatePostButtonContainerSide" class="group mb-0 ">
                </form>
            </div>
        </div>

    </div>

    <div id="overlay" class="
        overlay
    "></div>
        
    <div id="Post&FiltersContainer" class = "
    absolute top-24
    lg:left-48
    lg:w-7/12
    lg:ml-8
    lg:mr-30
    xl:left-48
    xl:w-7/12
    xl:ml-6 
    xl:mr-30
    2xl:left-48
    2xl:w-7/12
    2xl:ml-6 
    2xl:mr-30
    h-full
    w-full
    ">
        <div id="modal4" class="modalRead">

           

            <h3 class="w-fullrounded-t-xl text-center bg-custom  text-xl p-2 font-bold text-white ">Title </h3>



        
            <div id="readPostContainer" class="
            rounded-lg
            w-full
            flex flex-col
            space-y-8
            items-center 
            justify-center
            ">
    
                <div id="textPostContainer"
                class=" bg-custom flex w-full h-auto justify-center items-center "
                >

                    <div id="bodyPost" class="
                    w-full h-auto
                    text-lg text-white
                    font-bold
                    p-2
                    ">Body
                    </div>
                    
                </div>
    
                <form action="/CreationComment" method="post" class="
                    justify-between 
                    flex flex-col 
                    m-0
                    items-start space-y-2
                    rounded-lg
                    w-full ">
    
                    <textarea name="bodyComment" id="bodyComment" class=" w-full grow h-10 rounded-lg bg-custom text-white font-bold m-0 pl-1" placeholder="insert Comment here" cols="30" rows="10"></textarea>
    
                    
                    <button type="submit" name="buttonCommentReadPost" value="Add" class="
                    h-full w-20 p-2
                    self-end flex justify-center items-center
                    hover:cursor-pointer
                    bg-orange-500 hover:bg-orange-400
                    font-yanice
                    rounded-lg
                    ">
                    
                        <img class="
                            h-5
                            w-5
                            rounded-lg 
                            "
                            src="/frontend/src/pics/paper-plane.png" alt="CommentariesSend" />
                    
                    </button>
    
                </form>
    
                <div id="commentsWrapper" class="
                    p-2 ml-0 w-full
                   flex flex-col space-y-1
                    text-white font-bold
                    
                    ">
                        
                        <div id="commentsContainer" class="
                        w-max h-auto bg-custom rounded-lg p-2
                        flex flex-col justify-center items-center
                        ">
                            <div id="infosPostContainer" class="
                            shrink-0
                            h-max
                            justify-between
                            w-full
                            flex-row flex
                            items-center
                            rounded-lg
                            
                            ">
                                <div id="authorDateCommentContainer"
                                class="flex flex-row 
                                space-x-2
                                items-center
                                rounded-lg p-0.5
                                ">
                                    
                                    <p id="authorComment" class="
                                    text-sm
                                    text-customorange
                                    font-bold
                                    hover:cursor-pointer
                                    hover:underline"
                                    > AR. Akir</p>
    
                                    <p id="dateComment" class="
                                    text-xs
                                    text-gun
                                    font-bold"
                                    >01/01/2000</p>
    
                                </div>
                                
                                <form action="/DeleteComment" method="post" class="
                                flex flex-row 
                                justify-center items-center
                                mb-0 group hover:cursor-pointer
                                hover:scale-90
                                p-1 
                                ">
                                    <button type="submit" id="deleteCommentButton" >
                                        <img class="
                                            h-3
                                            w-3
                                            rounded-lg 
                                            orangefilter
                                            "
                                            src="/frontend/src/pics/trash.png" alt="trash icon" />
                                    </button>
                                </form>
    
                                <form action="/EditComment" method="post" class="
                                flex flex-row 
                                justify-center items-center
                                mb-0 group hover:cursor-pointer
                                hover:scale-90
                                p-1 
                                ">
                                    <button type="submit" name="editCommentButton" id="editCommentButton" value="" >
                                        <img class="
                                            h-3
                                            w-3
                                            orangefilter
                                            "
                                            src="/frontend/src/pics/edit.png" alt="edit icon" />
                                    </button>
                                </form>
                                
                    
                            </div>
    
                            <div id="bodyComment">
                               Body
                            </div>
                            
                        </div>
                        
    
                </div>
    
                <div id="footerReadPostContainer"
                class="flex flex-row 
                items-center space-x-2
                justify-center
                w-max  p-2 rounded-t-xl
                ">
                    
    
                    {{if eq $.User.Name .SpecificPost.CreatedBy}}
    
                    
                    <button type="submit" id="editPostButton" name="editPostButton" value="" class="
                    px-3 py-2 
                    text-xl text-center text-gray-700
                    focus:ring-1 focus:outline-none focus:ring-gray-700
                    hover:text-orange-600
                    font-yanice
                    group
                    ">
                    <img class="
                        h-6
                        w-6
                        rounded-lg 
                        orangefilter
                        "
                        src="/frontend/src/pics/edit.png" alt="edit icon" />
                    </button>
                    
    
                    <form action="/DeletePost" method="post" class="
                        w-max h-max flex flex-row justify-center items-center
                        group mb-0
                        hover:cursor-pointer
                    ">
                        <input type="hidden" name="postId" value="{{.SpecificPost.Id}}">
                        <button type="submit" name="deleteButton" class="
                        ">
                        <img class="
                            h-6
                            w-6
                            rounded-lg 
                            orangefilter
                            "
                            src="/frontend/src/pics/trash.png" alt="trash icon" />
                        </button>
                    </form>
    
                    {{end}}
    
                    <form action="/Like" method="post" id="Like&DislikeReadPostContainer" class="
                    flex flex-row 
                    space-x-5 mb-0
                    justify-center
                    items-center"> 
                        <input type="hidden" name="postId" value="{{.SpecificPost.Id}}">
                        <input type="hidden" name="like" value="{{.SpecificPost.Like}}">
                        <input type="hidden" name="dislike" value="{{.SpecificPost.Dislike}}">
            
                            
                            
                            <button  type="submit" name="likeBtn" id="likeBtnRead" value="like" class=
                            "
                            hover:bg-opacity-80
                            flex flex-row 
                            items-center
                            space-x-1
                            bg-opacity-60
                            w-max h-max
                            bg-orange-500 p-1 rounded-lg
                            ">
                            <p class="
                            text-md
                            text-gray-100
                            font-yanice
                            "
                            >{{.SpecificPost.Like}}</p>
    
                            <img id="likeImage" class="
                            h-6
                            w-6
                            rounded-lg  
                            scaleLike
                            "
                            src="/frontend/src/pics/like.png" alt="CategoryLogo" />
    
                            </button>
    
                            <button type="submit" name="likeBtn" id="dislikeBtnRead" value="dislike"class="
                            flex flex-row 
                            hover:bg-opacity-80
                            bg-opacity-80
                            items-center
                            space-x-1
                            w-max h-max
                            w-auto h-auto
                            bg-orange-800 bg-opacity-60 rounded-lg p-1
                            mt-0.5 
                            ">
                                <p class="
                                text-md
                                text-gray-100  
                                font-yanice"
                                >{{.SpecificPost.Dislike}}</p>
                                <img id="dislikeImage" class="
                                h-6
                                w-6
                                rounded-lg 
                                scaleLike
                                "
                                src="/frontend/src/pics/dislike.png" alt="CategoryLogo" />
    
                            </button>
    
                    </form>
                        
                </div>
                        
            </div>

        </div>
        
    </div>



    <script type="module" src ="/frontend/src/js/categoriesList.js" defer></script>
    <script type="module" src ="/frontend/src/js/preferencesList.js" defer></script>
    <script type="module" src ="/frontend/src/js/othersList.js" defer></script>

    <script type="module" src ="/frontend/src/js/userInfos.js" defer></script>

    <script type="module" src ="/frontend/src/js/registration.js" defer></script>


</body>
</html>
