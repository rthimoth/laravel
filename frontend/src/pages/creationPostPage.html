<div id="modal3" class="CreationPost">


    <form action="/" method="get" id="homeButton" class="
    home group p-2
    cursor-pointer
    right-1 top-1 fixed">

        <button type="submit" >
            <img class="
            shrink-0 
            orangefilter
            h-6 w-6
            "src="/frontend/src/pics/home.png" alt=" home icon">
        </button>

    </form>

    <form action="/CreationPost" method="post" id="postForm" class="  h-full w-full space-y-4 p-10 flex flex-col items-start" action="#">
        
        <div id="wrapperResetButton" class="
        flex flex-row
        w-full
        h-auto
        group
        items-center
        justify-between
        pb-1 text-xl border-b-2 border-white mt-6">

        <h3 class=" w-max bg-white rounded p-2 font-yanice text-gray-600 dark:text-white">Create a post : </h3>

        <div id="messageStatut" class=" text-base w-max bg-white rounded p-2 font-yanice text-gray-600 dark:text-white">{{.ProcessMessage}}</div>

        <button id="resetFilters" class="
        font-uniser text-3xl
        p-2 
        
        "></button>

        <button  class="
            flex flex-row
            rounded-lg
            border 
            shadow-sm  shadow-gray-500
            w-max
            h-max
            bg-white
            self-center
            group
            px-3 py-1
            hover:cursor-pointer
            space-x-2
            items-center">
            <img class="
            shrink-0 
            orangefilter
            h-6 w-6
            " src="/frontend/src/pics/pictureGray.png" alt=" picture icon">

            <h3
            type="text" 
            class="titlegrayLG grow self-end" placeholder="Image"
            >Image</h3>
            
        </button>
        </div>
        
                                
        
        <div id="wrapperPost"
        class="
        flex items-start flex-col
        h-full w-full
        space-y-4
        border-spacing-2">
            <div id="category" name="category" ></div>
            <input id="preferenceResult2" name="preferenceResult2" class="hidden"></input>
            <!-- xs -->

            <div id="titleContainer" class=" w-full h-auto border shadow-md" >
                <input
                type="text" 
                id="titlePost" name="titlePost"
                class="pl-1 titlegray border-gray-300 border" placeholder="TITLE"
                />
            </div>
                
            <div class="mb-3 shadow-xl border flex justify-center items-center h-full w-full " id="bodyContainer" data-te-input-wrapper-init>
                <textarea name="bodyPost" id="bodyPost" cols="30" rows="10"
                    class="textareagray"
                    >Tap your post here</textarea>
            </div>
            
            <!-- <input id="add" aria-describedby="add" type="checkbox" class="bg-gray-50 border border-gray-300 focus:ring-3  h-4 w-4 rounded dark:bg-gray-700 dark:border-gray-600  dark:ring-offset-gray-800" required=""> -->
            <button type="submit" value="Add" id="createSubmitButton" class=" self-center w-full h-auto text-white bg-orange-300 hover:opacity-100 opacity-80 focus:ring-4 focus:ring-blue-300 font-yanice rounded-lg text-lg px-5 py-2.5 text-center ">Create</button>

        </div>

    </form>
</div>
